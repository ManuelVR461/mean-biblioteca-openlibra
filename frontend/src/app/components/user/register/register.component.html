<section id="register" class="mb-5">
  <div class="container">
    <div class="row">
      <div class="col-sx-12 col-sm-6 col-md-4 mx-auto">
        <div class="card">
          <div class="card-body text-center" >
            <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
              <h1 class="h3 mb-3 font-weight-normal">Register</h1>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="user.nombre" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
              </div>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="user.email" type="text" name="email" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="user.password" type="text" name="password" id="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
              <div class="form-group">
                <a [routerLink]="['/user/login']" routerLinkActive="router-link-active"  class="form-control login-user">Ya tienes Cuenta?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
